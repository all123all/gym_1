<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}

.button3 {
    background-color: white;
    color: black;
    border: 2px solid #f44336;
    margin: 23px;
}

.button3:hover {
    background-color: #f44336;
    color: white;
}

.escolherTreino{
  float: left;
}

.painelTreinoBtn{
  align-items:flex-end;
}
</style>
</head><body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index: 3; width: 300px; font-weight: bold; display: none;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Fechar Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Nome do Aluno<br></b></h3>
  </div>

    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Estrutura</a>
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Instrutores</a>
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contato</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <span></span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor: pointer; display: none;" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="estrutura">
    <h1 class="w3-jumbo"><b>Bom treino!</b></h1>
    <!-- <hr style="width:50px;border:5px solid red" class="w3-round"> -->
  </div>

  <div class="w3-container" id="buscarTreino" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Treinos</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <p>Insira seu nome ou CPF abaixo para buscar seu treino:</p>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
      <div class="w3-section">
        <label>Nome</label>
        <input class="w3-input w3-border" type="text" name="Name">
      </div>
      <div class="w3-section">
        <label>CPF</label>
        <input class="w3-input w3-border" type="text" name="Message">
      </div>
      <button type="submit" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Buscar Treino</button>
    </form>

    <div class="painelTreinoBtn" align="center">
      <div class="col-sm-4 escolherTreino">
        <button onclick="abrirTreinoA()" class="button button3">A</button>
      </div>
      <div class="col-sm-4 escolherTreino">
        <button onclick="abrirTreinoB()" class="button button3">B</button>
      </div>
      <div class="col-sm-4 escolherTreino">
        <button onclick="abrirTreinoC()" class="button button3">C</button>
      </div>
    </div>
  </div>

  <script>

  function abrirTreinoA(){
    window.location.href = "ficha.html";
  }
  function abrirTreinoB(){
    window.location.href = "ficha.html";
  }
  function abrirTreinoC(){
    window.location.href = "ficha.html";
  }
  // Script to open and close sidebar
  function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
  }

  function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
  }

  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }
  </script>
